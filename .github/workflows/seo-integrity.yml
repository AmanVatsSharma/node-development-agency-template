name: SEO Integrity

on:
  push:
    branches:
      - main
      - 'cursor/**'
  pull_request:

jobs:
  verify-seo:
    name: Verify SEO guardrails
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run SEO integrity checks
        run: npm run verify:seo
